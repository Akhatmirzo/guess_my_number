<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>

    <!-- Enter Gamer name -->
    <div class="create__gamer">
      <h1>Enter Gamer Name</h1>
      <form id="gamerName">
        <input type="text" placeholder="Enter Gamer Name" maxlength="15" required/>
        <input type="password" placeholder="Enter Gamer password" maxlength="12" minlength="4" required/>
        <button>Create or login</button>
      </form>

      <p>Please press Enterâ€¦. or click btn</p>
    </div>

    <div id="notWin">
      <h1>Game not Working</h1>
    </div>

    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Again!</button>
      <button class="btn log" onclick="logout()">Log Out</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" required/>
        <button type="button" class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="./js/main.js"></script>
    <script src="./js/game.js"></script>
  </body>
</html>
